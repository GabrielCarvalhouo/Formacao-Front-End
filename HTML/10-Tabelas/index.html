<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- A tag table define o inicio e fim da tabela -->
    <table>
        <!-- O tr define uma linha na tabela -->
        <tr>
            <!-- th define os cabeçalhos da tabela -->
            <th>ID</th>
            <th>Nome</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <!-- td são os itens da tabela abaixo do cabeçalho -->
            <td>1</td>
            <td>Arthur</td>
            <td>Pistoleiro</td>
        </tr>
        <tr>
            <!-- td são os itens da tabela abaixo do cabeçalho -->
            <td>2</td>
            <td>Dutch</td>
            <td>Chefe</td>
        </tr>
        <tr>
            <!-- td são os itens da tabela abaixo do cabeçalho -->
            <td>3</td>
            <td>Jonh</td>
            <td>Figurante</td>
        </tr>
    </table>
</body>
</html>
