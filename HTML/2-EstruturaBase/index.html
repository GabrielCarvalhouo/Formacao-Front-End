<!-- A tag é um método usado em programação como um espaço que pode ser declarado para alguma função -->

<!DOCTYPE html>
<!-- tag Doctype declara a versão do html -->
<html lang="pt-br">
  <!-- tag que envolve todo o código html -->
  <head>
    <!-- tag head é usada para as configurações do site como a importação do css e titulo (meta tags) -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura Base</title>
  </head>
  <body> 
    <!-- tag body é onde todos os elementos visiveis estão -->
  </body>
</html>
