<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Tag img adiciona uma imagem no doc html</p>
    <p>
      O src é o direcionamento desta imagem e o alt é a descrição muito
      utilizada para representar algo que esteja relacionado a imagem adicionada
    </p>
    <img src="./img/city.jpg" alt="imagem de cidade" />
  </body>
</html>
