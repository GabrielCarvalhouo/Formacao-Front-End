<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista não ordenada</h2>
    <!-- ul define o inicio e fim de uma lista não ordenada -->
    <ul>
        <!-- li define os itens da lista -->
        <li>Carros</li>
        <li>Navios</li>
    </ul>
    <br>
    <h2>Listas ordenadas</h2>
    <!-- ol define o inicio e fim de uma lista ordenada -->
    <ol>
        <!-- li define os itens da lista -->
        <li>Jogar lixo fora</li>
        <li>Limpar a casa</li>
    </ol>
</body>
</html>
