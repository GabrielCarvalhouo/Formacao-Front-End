<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Exemplo de inserção de imagem de fundo a uma tag -->
    <h1 class="background-image">
        Este titulo tem uma imagem
    </h1>

    <!-- Exemplo de modificações que podem ser feitas no background -->
    <div class="bg-image-center">
        
    </div>

    <!-- Exemplo de ajuste de tamanho de imagem de fundo -->
    <div class="bg-image-adjust">
        
    </div>
</body>
</html>
