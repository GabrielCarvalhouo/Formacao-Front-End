<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- O css interno permite nos colocarmos todos os estilos na tag head -->
    <!-- As tags precisam estar vinculadas com o atributo style, para assim podermos selecionar o elemento -->

    <!-- Exemplo -->
    <p>
        Eu sou um paragrafo
    </p>
</body>
</html>
