<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Classes e IDs</title>
</head>
<body>
    <!-- Classes e ids são atributos no HTML mas estão relacionados diretamente ao css -->
    <!-- Usamos os IDs para atribuir configurações especificas para elementos únicos -->
    <!-- E as classes são usadas para um ou mais elementos geralmente usadas em um conjunto de elementos que podem conter o mesmo estilo ou precisam do mesmo estilo -->

    <!-- Ordem dos seletores são ID > Classe > seletor de tag -->

    <!-- Exemplo Classes -->
    <p class="paragraph">texto 1</p>
    <p class="paragraph">texto 2</p>
    <p class="paragraph">texto 3</p>

    <!-- Exemplo de IDs -->
    <h1 id="exclusive-title">Titulo exclusivo</h1>
</body>
</html>
