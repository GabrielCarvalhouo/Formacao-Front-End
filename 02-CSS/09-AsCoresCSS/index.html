<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Exemplo de paragrafo com cor selecionada pelo nome no css -->
    <p class="color-name">Texto exemplo cores</p>

    <!-- Exemplo de paragrafo com cor selecionada com hexadecimal no css -->
    <p class="color-hex">Texto exemplo cores</p>

    <!-- Exemplo de paragrafo com cor hex simplificado no css -->
    <p class="color-simple-hex">Texto exemplo cores</p>

    <!-- Exemplo de paragrafo com cor selecionada com rgb no css -->
    <p class="color-simple-rgb">Texto exemplo cores</p>

    <!-- Exemplo de paragrafo com cor selecionada com rgb no css -->
    <p class="color-mixed-rgb">Texto exemplo cores</p>

    <!-- Exemplo de paragrafo com cor selecionada com rgba no css -->
    <p class="color-rgba">Texto exemplo cores</p>

    <!-- Exemplo de paragrafo com cor selecionada com hsl no css -->
    <p class="color-hsl">Texto exemplo cores</p>

    <!-- Exemplo de paragrafo com cor selecionada com background no css -->
    <p class="color-bg">Texto exemplo com background-color</p>

    <!-- Exemplo de paragrafo com cor selecionada com background no css porém adicionando opacidade de fundo -->
    <p class="color-bg-opacity">Texto exemplo com background-color</p>

    <!-- Exemplo de paragrafo com cor selecionada com background no css porém adicionando opacidade de fundo com rgba -->
    <p class="color-bg-opacity-rgba">Texto exemplo com background-color</p>
</body>
</html>
