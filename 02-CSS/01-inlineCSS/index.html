<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline</title>
</head>
<body>
    <!-- o Inline CSS pode ser adicionado sem selecionar o elemento pois é um atributo que já está vinculado a tag diretamente -->
    <!-- o atributo style permite escrever regras de css dentro da nossa tag html -->

    <!-- Exemplo -->
        <div style="background-color: blueviolet; height: 200px;">
            <h3 style="text-align: center;">Eu sou uma div colorida :)</h3>
        </div>
</body>
</html>
