<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- href é um atributo de link para conectar a um site ou pagina -->
    <a href="https://www.google.com.br">Google nesta aba</a>
    <br>
    <!-- target utilizado para indicar onde o link sera aberto se abrirá em outra página ou na mesma -->
    <a target="_blank" href="https://www.uol.com.br">UOL em nova aba</a>
</body>
</html>
